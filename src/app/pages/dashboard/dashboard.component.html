
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 mb-4" 
            role="button"
            (click)="openModal()">

            <div class="card no-padding-lateral pointer">
                <div class="card-header">
                    <i class="fas fa-plus-circle"></i>
                    Add a new subject
                </div>
                <div class="card-body">
                    You can add as many subject as you like
                </div>
            </div>
        </div>

        <div *ngFor="let item of list; let i = index"
             class="col-12 col-sm-6 col-md-4 mb-4">

            <div class="card no-padding-lateral">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between blue">
                    <h6 class="m-0 font-weight-bold"
                        role="button"
                        (click)="getNotePage(item.id)">
                        {{item.name}}
                    </h6>
                    <div class="dropdown no-arrow show">
                        <a class="dropdown-toggle" 
                            href="#" 
                            role="button" 
                            id="dropdownMenuLink" 
                            data-toggle="dropdown" 
                            aria-haspopup="true" 
                            aria-expanded="true">
                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" 
                            aria-labelledby="dropdownMenuLink" 
                            x-placement="bottom-end" 
                            style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(-158px, 19px, 0px);">
                            <div class="dropdown-header">Options</div>
                            <a class="dropdown-item" 
                                (click)="openModal(i)">Update</a>

                            <a class="dropdown-item"
                                (click)="delete(i)">Delete</a>
                        </div>
                    </div>
                </div>
                <div class="card-body"
                     role="button"
                     (click)="getNotePage(item.id)">
                    {{item.description}}
                </div>
            </div> 
        </div>
    </div>
